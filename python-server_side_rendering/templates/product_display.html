<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

{% if error %}
    <p>{{ error }}</p>
{% elif products %}
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product["name"] }}</td>
                <td>{{ product["category"] }}</td>
                <td>{{ product["price"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No products to display.</p>
{% endif %}

</body>
</html>
